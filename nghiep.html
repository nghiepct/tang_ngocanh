<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Sống Động</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fbc2eb);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .heart-container {
            position: relative;
        }
        .heart {
            width: 120px;
            height: 120px;
            position: relative;
            background: radial-gradient(circle, #ff3d68, #ff1744);
            transform: rotate(-45deg);
            animation: heartbeat 1s infinite ease-in-out, glow 1.5s infinite alternate;
            box-shadow: 0 0 15px rgba(255, 71, 133, 0.8);
        }
        .heart::before,
        .heart::after {
            content: "";
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #ff3d68, #ff1744);
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -60px;
            left: 0;
        }
        .heart::after {
            left: 60px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.3) rotate(-45deg);
            }
        }
        @keyframes glow {
            0% {
                box-shadow: 0 0 15px rgba(255, 71, 133, 0.8);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 71, 133, 1);
            }
        }
        .text {
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #ff3d68;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            0% {
                color: #ff3d68;
                text-shadow: 2px 2px 10px rgba(255, 71, 133, 0.5);
            }
            100% {
                color: #ff1744;
                text-shadow: 2px 2px 15px rgba(255, 71, 133, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
    <div class="text">NGỌC ANH</div>
</body>
</html>
